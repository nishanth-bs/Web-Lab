<!DOCTYPE html>
<html>
<head>
<style>
	table,tr,td{
		border-collapse:collapse;
		width : 33%;
		text-align: center;
		border: solid black 1px;
		background-color:#d1d1ec;
	}
</style>
</head>
<script>
	document.write("<table>");
	document.write("<tr><th>number</th><th>square</th><th>cube</th><tr>");
	for(var n = 0; n<= 10; n++)
	document.write("<tr><td>"+n+"</td><td>"+n*n+"</td><td>"+n*n*n+"</td></tr>");
</script>
</html>
